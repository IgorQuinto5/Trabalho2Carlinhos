    <style>
        /* Reset e configura칞칫es b치sicas */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilos do corpo */
        body {
            background: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Cabe칞alho */
        header {
            padding: 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        /* Bot칚o de idioma */
        #lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: orange;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        #lang-btn:hover {
            background: rgb(175, 114, 2);
        }

        /* T칤tulo principal */
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: normal;
        }

        /* Container de perfis */
        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px auto;
            max-width: 900px;
        }

        /* Estilo individual de perfil */
        .profile {
            background: #333;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform .2s, border .2s;
            user-select: none;
            border: 3px solid transparent;
        }

        .profile:hover {
            transform: scale(1.05);
            border-color: #e50914;
        }

        .profile span {
            font-size: 64px;
            color: #fff;
        }

        .profile-label {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Cores espec칤ficas para cada perfil */
        .Jeferson {
            background: #357EDD;
        }

        .Patr칤cia {
            background: #074C4E;
        }

        .Igor {

        .Convidado {
            background: #1DB954;
        }

        /* Links */
        .profile-link {
            text-decoration: none;
            color: white;
        }

        /* Bot칚o de gerenciar perfis */
        .manage-profiles {
            display: block;
            margin: 20px auto;
            background: transparent;
            border: 1px solid grey;
            color: grey;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .manage-profiles:hover {
            border-color: white;
            color: white;
        }

        /* Efeito de sele칞칚o para o perfil ativo */
        .profile.active {
            border-color: #e50914;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
        }

        /* Notifica칞칚o de perfil selecionado */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 100;
            display: none;
        }

<body>
    <header>
        <div class="logo">IGORFLIX</div>
    </header>

    <button id="lang-btn">EN</button>

    <h1 data-pt="Quem est치 assistindo?" data-en="Who's watching?">Quem est치 assistindo?</h1>

    <div class="profiles">
        <!-- Perfil Jeferson - acesso direto -->
        <a href="indexx.html" class="profile-link">
            <div class="profile Jeferson" data-user="Jeferson">
                <span>游땕</span>
                <div class="profile-label">Jeferson</div>
            </div>
        </a>

        <!-- Perfil Patr칤cia - acesso direto -->
        <a href="indexx.html" class="profile-link">
            <div class="profile Patr칤cia" data-user="Patr칤cia">
                <span>游땙</span>
                <div class="profile-label">Patr칤cia</div>
            </div>
        </a>

        <!-- Perfil Igor - acesso direto -->
        <a href="indexx.html" class="profile-link">
            <div class="profile Igor" data-user="Igor">
                <span>游때</span>
                <div class="profile-label">Igor</div>
            </div>
        </a>

        <!-- Perfil Arthur - acesso direto -->
        <a href="indexx.html" class="profile-link">
            <div class="profile Arthur" data-user="Arthur">
                <span>游땎</span>
                <div class="profile-label">Arthur</div>
            </div>
        </a>

        <!-- Perfil Convidado - acesso direto -->
        <a href="indexx.html" class="profile-link">
            <div class="profile Convidado" data-user="Convidado">
                <span>游뗵</span>
                <div class="profile-label">Convidado</div>
            </div>
        </a>
    </div>

    <!-- Notifica칞칚o de perfil selecionado -->
    <div class="notification" id="notification"></div>

    <script>
        // Dados de tradu칞칚o
        const langData = {
            pt: {
                h1: "Quem est치 assistindo?",
                manageProfiles: "Gerenciar Perfis",
                profileSelected: "Perfil selecionado: "
            },
            en: {
                h1: "Who's watching?",
                manageProfiles: "Manage Profiles",
                profileSelected: "Profile selected: "
            }
        };

        // Configura칞칚o de idioma
        let currentLang = localStorage.getItem("idioma") || "pt";
        const langBtn = document.getElementById("lang-btn");
        const notification = document.getElementById("notification");

        // Atualizar idioma da p치gina
        function updateLanguage() {
            document.querySelector("h1").textContent = langData[currentLang].h1;
            document.querySelector(".manage-profiles").textContent = langData[currentLang].manageProfiles;
            langBtn.textContent = currentLang === "pt" ? "EN" : "PT";
        }

        // Alternar idioma
        langBtn.addEventListener("click", () => {
            currentLang = currentLang === "pt" ? "en" : "pt";
            localStorage.setItem("idioma", currentLang);
            updateLanguage();
        });

        // Mostrar notifica칞칚o quando um perfil 칠 selecionado
        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('click', function() {
                // Remover classe ativa de todos os perfis
                document.querySelectorAll('.profile').forEach(p => {
                    p.classList.remove('active');
                });
                
                // Adicionar classe ativa ao perfil clicado
                this.classList.add('active');
                
                // Mostrar notifica칞칚o
                const userName = this.getAttribute('data-user');
                notification.textContent = langData[currentLang].profileSelected + userName;
                notification.style.display = 'block';
                
                // Esconder notifica칞칚o ap칩s 2 segundos
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        });

        // Inicializar p치gina
        updateLanguage();
    </script>
</body>
